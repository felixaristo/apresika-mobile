<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1" href="/home/tab1">
      <ion-icon aria-hidden="true" name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2" href="/home/tab2">
      <ion-icon aria-hidden="true" name="person"></ion-icon>
      <ion-label>Account</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
<ion-fab vertical="bottom" horizontal="center" slot="fixed">
  <ion-fab-button [disabled]="disabledButton" (click)="createAttendance()">
      <!-- <ion-icon name="add"></ion-icon> -->
      <img src='../../assets/img/kehadiran.png' style="width: 40px;">
  </ion-fab-button>
  <div style="text-align: center; font-size: 12px; color: var(--bgColorGlobal);">
    {{titleButton}}
  </div>
</ion-fab>

<ion-alert
      [isOpen]="popupLocation"
      header="Peringatan"
      message="Mohon untuk mengaktifkan perizinan akses data lokasi Anda terlebih dahulu sebelum melakukan kehadiran."
      [buttons]="alertButtons"
      backdropDismiss="false"
      (didDismiss)="setOpen(false)"
    ></ion-alert>
