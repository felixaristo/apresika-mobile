<ion-content [fullscreen]="true">
  <div style="margin: 20px; margin-left: 20px;">
    <img style='vertical-align:middle; width: 24px;' src='../../assets/img/back.png' (click)="onBack()">
    <div style='vertical-align:middle; display:inline; color: white; font-size: 14px!important;'>
      Biodata
    </div>
  </div>
  <div style="margin: auto;
  width: 90%;
  height: 100px;
  border-radius: 10px;
  padding: 5px 0px 0px 5px;
  margin-top: 60px;
  background-color: white;">
    <div>
      <ion-grid>
        <ion-row>
          <ion-col size="8" style="color: black;">
            <div style="font-weight: bold; font-size: 18px;">{{fullname}}</div>
            <div style="font-size: 16px; margin-top: 5px;">{{job_title}}</div>
            <div style="font-size: 16px; margin-top: 5px;">{{department}}</div>
          </ion-col>
          <ion-col style="text-align: right; color: black;">
            <div>
              <img style="border-radius: 50%; width: 65px; height: 65px; margin-top: 5px; margin-right: 5px; object-fit: cover;" [src]="photo">
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
  <div style="height: 70%; background-color: white; position: fixed; bottom: 0; width: 100%;">
    <div>
      <div style="margin: 0px 10px 0px 10px;">
        <ion-item>
          <ion-label>
            <h2>ID Pegawai</h2>
            <p style="color: black;">{{dataProfile.employee_id}}</p>
          </ion-label>
        </ion-item>
        <!-- <ion-item>
          <ion-label>
            <h2>Tempat Tanggal Lahir</h2>
            <p style="color: black;">-</p>
          </ion-label>
        </ion-item> -->
        <ion-item>
          <ion-label>
            <h2>Alamat</h2>
            <p style="color: black;">{{dataProfile.private_street}}</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <h2>No Telp</h2>
            <p style="color: black;">{{dataProfile.phone}}</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <h2>Status Perkawinan</h2>
            <p style="color: black;">{{dataProfile.marital}}</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <h2>Gender</h2>
            <p style="color: black;">{{dataProfile.gender}}</p>
          </ion-label>
        </ion-item>
        <!-- <ion-item>
          <ion-label>
            <h2>Golongan Darah</h2>
            <p style="color: black;">-</p>
          </ion-label>
        </ion-item> -->
      </div>
      
    </div>
  </div>
</ion-content>
