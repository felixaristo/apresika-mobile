<ion-content [fullscreen]="true">
  <div style="margin: 20px; margin-left: 20px;">
    <!-- <img style='vertical-align:middle; width: 24px;' src='../../assets/img/back.png' (click)="onBack()"> -->
    <div style='vertical-align:middle; display:inline; color: white; font-size: 14px!important;'>
      Account
    </div>
  </div>
  <div style="margin: auto;
  width: 90%;
  height: 100px;
  border-radius: 10px;
  padding: 5px 0px 0px 5px;
  margin-top: 40px;
  background-color: white;">
    <div>
      <ion-grid>
        <ion-row>
          <ion-col size="8" style="color: black;">
            <div style="font-weight: bold; font-size: 18px;">{{fullname}}</div>
            <div style="font-size: 16px; margin-top: 5px;">{{job_title}}</div>
            <div style="font-size: 16px; margin-top: 5px;">{{department}}</div>
          </ion-col>
          <ion-col style="text-align: right; color: black;">
            <div>
              <img style="border-radius: 50%; width: 65px; height: 65px; margin-top: 5px; margin-right: 5px; object-fit: cover;" [src]="photo">
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
  <div style="height: 70%; background-color: white; position: fixed; bottom: 0; width: 100%;">
    <div>
      <div style="margin: 20px 10px 0px 10px;">
        <ion-item routerLink="/biodata" button detail="true" detail-icon="caret-forward-outline">
          <ion-label>
            <h2>Biodata</h2>
          </ion-label>
        </ion-item>
        <ion-item routerLink="/pekerjaan" button detail="true" detail-icon="caret-forward-outline">
          <ion-label>
            <h2>Pekerjaan</h2>
          </ion-label>
        </ion-item>
        <ion-item routerLink="/payroll" button detail="true" detail-icon="caret-forward-outline">
          <ion-label>
            <h2>Payroll</h2>
          </ion-label>
        </ion-item>
      </div>
      
      <div style="margin: 10px;">
        <ion-button expand="block" (click)="logOut()" color="danger">Keluar</ion-button>
      </div>
    </div>
  </div>
</ion-content>
