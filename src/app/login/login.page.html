<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <img src="../../assets/img/logo.png">
    </ion-card-header>
  
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-input label="Username" [(ngModel)]="username" labelPlacement="floating" placeholder="Enter text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" label="Password" [(ngModel)]="password" labelPlacement="floating" placeholder="Enter text"></ion-input>
        </ion-item>
        <div class="gap"></div>
        <ion-button expand="block" (click)="login()">Login</ion-button>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <div style="position: absolute; bottom: 0; right: 0; color: white;">
    version 1.0.1
  </div>
</ion-content>
